<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="clam-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Clamming Kit</title>
</head>

<body class="background">
    <div class="overlay">
        <header>
            <h1>The Clamming Kit HorizonXI</h1>
            <img class="logo" src="./assets/horizon-logo.png" alt="Horizon XI Logo">
        </header>

        <main>
            <section class="grid-wrapper">
                <fieldset>
                    
                    <button class="item trash">Pebble</button>
                    <button class="item trash">Bibiki Slug</button>
                    <button class="item trash">Jacknife</button>
                    <button class="item trash">Pamtam Kelp</button>
                    <button class="item trash">Vongola Clam</button>
                    <button class="item slightly-trash">Shall Shell</button>
                    <button class="item trash">Fish Scales</button>
                    <button class="item trash">Pugil Scales</button>
                    <button class="item slightly-trash">White Sand</button>
                    <button class="item trash">Seashell</button>
                    <button class="item trash">Nebimonite</button>
                    <button class="item trash">Hobgoblin Bread</button>
                    <button class="item trash">Hobgoblin Pie</button>
                    <button class="item trash">Bkn. Willow Fish. Rod</button>
                    <button class="item trash">Goblin Mask</button>
                    <button class="item trash">Goblin Armour</button>
                    <button class="item trash">Goblin Mail</button>
                    <button class="item slightly-trash">Crab Shell</button>
                    <button class="item slightly-trash">H.Q. Pugil Scales</button>
                    <button class="item rich">Tropical Clam</button>
                    <button class="item trash">Maple Log</button>
                    <button class="item slightly-trash">Titanictus Shell</button>
                    <button class="item slightly-trash">Bibiki Urchin</button>
                    <button class="item money">Coral Fragment</button>
                    <button class="item money">Turtle Shell</button>
                    <button class="item money">Urganite Shell</button>
                    <button class="item good-money">Lacquer Tree Log</button>
                    <button class="item slightly-trash">Elm Log</button>
                    <button class="item good-money">Petrified Log</button>
                    <button class="item good-money">H.Q. Crab Shell</button>
                    <button class="item oxblood">Oxblood</button>
                </fieldset>
            </section>

            <section class="status">
                <div class="weight-container">
                    <span id="bucket-weight">0</span> pz
                </div>
                <h2>Weight:</h2>
                <div class="value-container">
                    <span id="value">-500</span> g
                </div>
                <h2>Profit:</h2>
                
            </section>

            <section class="right-side">
                <div id="bucket-img" role="img" aria-label="Bucket Image"></div>
                <div id="bucket-contents" aria-live="polite"></div>
                <div class="controls">
                    <button id="remove" class="trash">Remove Item</button>
                    <button id="empty" class="trash">Empty Bucket</button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
